<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Eye test</title>

    <meta property="og:url"           content="https://sarthakdabhi.github.io/eye-test/" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Eye test - Find how healthy your eyes are!" />
    <meta property="og:description"   content="Eye test - Find how healthy your eyes are! Check for your eyes tracking skills, strain." />
    <meta property="og:image"         content="https://sarthakdabhi.github.io/eye-test/eye-test.png" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/eye-test.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="hammer">
      
      <div class="screens" id="screen-1">
        <h1 id="title">Eye test!</h1>
        <p>Please swipe on the screen in the direction of the central arrow. The total time to complete the task is 60 seconds.</p>
        <div class="text-center">
          <button id="start-btn">Start Game</button>
        </div>
      </div>

      <div class="screens" id="screen-2">
        <div id="counter">  
          <div id="counter-container">
            <div id="counter-text">Starts in</div>
            <div id="counter-number">5</div>            
          </div>
        </div>
        <div class="text-center" id="game-note">
          Swipe in the direction of the central arrow.
        </div>
        <div id="game-zone">
          <div class="rows">
            <img src="images/arrow.svg" class="arrows">
          </div>
        </div>
      </div>

      <div class="screens" id="screen-3">
        <h1 id="title-1">Game over!</h1>
        <p id="p-1" class="text-center"></p>
        <p id="p-2" class="text-center"></p>
        <p id="p-3" class="text-center"></p>
        <p id="p-4" class="text-center"></p>
        <p id="p-5" class="text-center"></p>
        <div class="text-center">
          <button id="replay-btn" onclick="window.location.reload();">Replay Game</button>
        </div>
      </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.3.7/mobile-detect.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="js/eye-test.js"></script>
  </body>
</html>
